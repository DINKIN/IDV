log4j.appender.FTP=org.apache.log4j.RollingFileAppender 
log4j.appender.FTP.File=${ramadda.logdir}/ftp.log
log4j.appender.FTP.MaxFileSize=10MB 
log4j.appender.FTP.MaxBackupIndex=10 
log4j.appender.FTP.layout=org.apache.log4j.PatternLayout 
log4j.appender.FTP.layout.ConversionPattern=[%5p] %d{ISO8601} [%X{userName}] [%X{remoteIp}] %m%n



